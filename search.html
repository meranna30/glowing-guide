<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li class="navbar-item-google"><a href="image.html">Images</a></li>
                <li class="navbar-item-google"><a href="advance.html">Advance Search</a></li>
            </ul>
        </div>
        <div class="center-div">
            <img src="Google_2015_logo.svg.png" alt="Google Icon" height="92">
        </div>
        <div class="search-container">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" class="search-bar" placeholder="Search Google">
                <div id="btn-container">
                <input type="submit" value="Google Search" class="search-button">
                <input type="submit" value="I'm Feeling Lucky " class="search-button">
                </div>
            </form>
        </div>
    </body>
</html>
