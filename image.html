<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li class="navbar-item-google"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <div class="center-div">
            <img src="download.png" alt="Google Icon" height="92">
        </div>
        <div class="search-container">
            <form action="https://www.google.com/search" method="get">
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" class="search-bar" placeholder="Google Image">
                <div id="btn-container">
                <input type="submit" value="Google Image" class="search-button">
                </div>
            </form>
        </div>
    </body>
</html>
