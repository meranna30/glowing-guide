<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="navbar-google">
                <li class="navbar-item-google"><a href="index.html">Google</a></li>
            </ul>
        </div>
        <div class="center-div">
            <img src="download.png" alt="Google Icon" height="92">
        </div>
        <div id="search-container">
            <form action="https://google.com/search" method="get">
                <input type="text" name="q" placeholder="Search Merant" class="search-bar">
                <input type="hidden" name="tbm" value="isch">      
                <div class="center-div">
                     <input type="submit" value="Google Images" class="search-button">
                </div>        
            </form>
        </div>
    </body>
</html>
